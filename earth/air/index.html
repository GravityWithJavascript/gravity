<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gravity With Javascript</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- jQuery -->

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <!-- bootstrap cdn -->

    <!-- style -->
    <link rel="stylesheet" href="master.css">
    <!-- style -->

</head>

<body>
    <div class="container">

        <!-- <h1 class='text-center'>Gravity With Javascript Version 0.01b</h1>
        <h1 style="float:left;">Graviry constant G in earth: </h1>
        <h1 style="float:left;" id='earth'></h1> -->
    </div>

    <div class="col-md-6" id="DefaultValue">
      <div id="navi">
        <h4>Default Value</h4>
        <p>중력 상수 G : 6.67384 * 10<sup>-11</sup> Nm<sup>2</sup>/kg<sup>2</sup></p>
        <p>지구의 무게 : 5.9742 * 10<sup>24</sup> kg </p>
        <p>지구-지표면 거리 : 6.37<sup>6</sup> m</p>
        <p>물체의 무게 : 50 kg</p>
        <!-- <p>면적 A : 1 m<sup>2</sup></p>
        <p>항력계수 Cd : 1</p>
        <p>유체 밀도 rho : 1.224978 kg/m<sup>3</sup></p> -->
        <button type="button" id='started' onclick="start();" value="시작">시작</button>
        <br>
        <form>
            <div class="form-group">
                <label for="M1">지구 무게(kg)</label>
                <input type="number" class="form-control" id="M1" value="5974200000000000000000000">
            </div>

            <div class="form-group">
              <label for="M2">지구 - 공 거리(m)</label>
              <input type="number" class="form-control" id="distance" value="6370000">
            </div>

            <div class="form-group">
                <label for="M2">공의 무게(kg)</label>
                <input type="number" class="form-control" id="M2" value="50">
            </div>

            <div class="form-group">
                <label for="time">물체의 면적 (m<sup>2</sup>)</label>
                <input type="number" class="form-control" id="a" value="1">
            </div>

            <div class="form-group">
                <label for="time">유체 밀도 (kg/m<sup>3</sup>)</label>
                <input type="number" class="form-control" id="rho" value="1.224978">
            </div>

            <div class="form-group">
                <label for="time">떨어지는 시간 (s)</label>
                <input type="number" class="form-control" id="time" value="40">
            </div>

            <div class="form-group">
                <label for="time">시작높이 (m)</label>
                <input type="number" class="form-control" id="h" value="1000">
            </div>

        </form>
      </div>
    </div>

    <div id='position'>
      <div id="circle">

      </div>
    </div>

    <h3 style='position:fixed;bottom:0;' id='velo'>Velocity (m/s) : 0</h3>

    <!-- gravity js -->
    <script src='./gravity.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("body").keypress(function(){
        });
      });
    </script>
</body>
</html>
